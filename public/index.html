<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XRP Cashback Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõçÔ∏è Buy Nike Shoes - $100</h1>
  <p>Get 10% cashback instantly in XRP (Testnet)</p>

  <form id="cashbackForm">
    <label for="wallet">Your XRP Wallet Address:</label><br />
    <input type="text" id="wallet" name="wallet" required />
    <br /><br />
    <button type="submit">Buy Now</button>
  </form>

  <div id="result"></div>
  <hr />
  <h3>üßæ Recent Cashback Transactions</h3>
  <ul id="history"></ul>

  <script>
    const form = document.getElementById("cashbackForm");
    const result = document.getElementById("result");
    const historyList = document.getElementById("history");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const wallet = document.getElementById("wallet").value;

      result.innerHTML = "Processing transaction...";
      const res = await fetch("/purchase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ walletAddress: wallet })
      });

      const data = await res.json();

      if (data.txHash) {
        result.innerHTML = `
          ‚úÖ Cashback sent!<br/>
          <a href="${data.explorerUrl}" target="_blank">View on XRPL Explorer</a>
        `;
        loadHistory(); // refresh history
      } else {
        result.innerHTML = `‚ùå Error: ${data.error}`;
      }
    });

    async function loadHistory() {
      const res = await fetch("/history");
      const history = await res.json();

      historyList.innerHTML = history.map(tx =>
        `<li>
          ${tx.amount} XRP to ${tx.to} <br />
          <a href="https://testnet.xrpl.org/transactions/${tx.hash}" target="_blank">${tx.hash}</a>
        </li>`
      ).join("");
    }

    loadHistory();
  </script>
</body>
</html>
